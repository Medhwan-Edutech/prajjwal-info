        };

        function loadContent() {
            const hash = window.location.hash.substring(1); // Extract hash without #
            const page = hash.split("/").pop(); // Get the last part of the URL
            const contentDiv = document.getElementById("content");

            // If the page exists in the `pages` object, load it; otherwise load 404
            if (pages[page]) {
                contentDiv.innerHTML = pages[page];
            } else {
                contentDiv.innerHTML = `
                    <div class="container">
                        <h1>404 Not Found</h1>
                        <p style="text-align: center">The page you are looking for does not exist.</p>
                    </div>
                `;
            }
        }

        window.onhashchange = loadContent;
        loadContent(); // Initial load
    </script>
